<!DOCTYPE html>
<html lang="en">
<head>
  <title>TIC BattleRoyale</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-mtS696VnV9qeIoC8w/PrPoRzJ5gwydRVn0oQ9b+RJOPxE1Z1jXuuJcyeNxvNZhdx" crossorigin="anonymous">
  <link rel="stylesheet" href="client/css/login_reg.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="loadChar()">
	<header>
		
	</header>

	<div class="container login-container">
		<div class="row">
			<div class="col-md-6 login-form-1">
				<form action="/user/login" method="POST">
					<h3>Login</h3>
					<div class="form-group">
						<input type="text" name="username" class="form-control" placeholder="Username" value="" />
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control" placeholder="Password" value="" />
					</div>
					<div class="form-group">
						<input type="submit" class="btnSubmit" value="Login" />
					</div>
					<div class="form-group">
						<a href="#" class="btnForgetPwd">Forget Password?</a>
					</div>
				</form>
			</div>
			<div class="col-md-6 login-form-2">
				<div class="login-logo">
					<img src="/client/img/icon.png" alt=""/>
				</div>
				<form action="/user/register" method="POST">
					<h3>Register</h3>
					<div class="form-group">
						<input type="text" name="username" class="form-control" placeholder="Username" value="" />
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control" placeholder="Password" value="" />
					</div>
					<div class="form-group">
						<input type="email" name="email" class="form-control" placeholder="Email" value="" />
					</div>
					<div class="form-group">
						<input type="submit" class="btnSubmit" value="Register" />
					</div>
				</form>
			</div>
		</div>
	</div>


  <script src="client/js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
