<!DOCTYPE html>
<html lang="en">
<head>
  <title>RPG</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-mtS696VnV9qeIoC8w/PrPoRzJ5gwydRVn0oQ9b+RJOPxE1Z1jXuuJcyeNxvNZhdx" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="client/css/game.css">
    <script src="https://kit.fontawesome.com/71987b3df8.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col">
                        <ul class="list-unstyled">
                            <li><h2 id="characterName"> </h2><span> lvl </span><span id=lvl>300</span></li>
                            <li>
                                <div class="progress" style="height: 1px;">
                                    <div id="characterXp" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </li>
                            <li><i class="fas fa-coins staticon"> </i><span id="characterGold"></span></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul id="characterStats" class="list-unstyled">
                            <li><i class="fas fa-heartbeat staticonh" onclick="upgradeHp()"></i></i><span id="characterHp"></span></li>
                            <li><i class="fas fa-fist-raised staticon" onclick="upgradeStr()"></i><span id="characterStrength"></span></li>
                            <li><i class="fas fa-running staticon" onclick="upgradeAgi()"></i><span id="characterAgility"></span></li>
                            <li><i class="fas fa-book staticon" onclick="upgradeInt()"></i><span id="characterIntelligence"></span></li>
                        </ul>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-sm-4">
                                <img id="characterArmor" src="/client/img/icons/spartan-helmet.svg" height="45px" width="45px" onclick="upgradeArmor()">
                            </div>
                            <div class="col-sm-8">
                                <p id="characterArmorName">casco</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <img id="characterWeapon" src="/client/img/icons/war-axe.svg" height="45px" width="45px" onclick="upgradeWeapon()">
                            </div>
                            <div class="col-sm-8">
                                <p id="characterWeaponName">hacha</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <select id="zoneSelector" class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                                <option selected>Choose...</option>
                                <option value="1">Training Grounds</option>
                                <option value="2">Haunted Forest</option>
                                <option value="3">Dark Cave</option>
                                <option value="4">Poisonous Swamp</option>
                                <option value="5">Abandoned Castle</option>
                                <option value="6">Frozen Lands</option>
                                <option value="7">Uncharted Island</option>
                                <option value="8">Ancient Ruins</option>
                                <option value="9">Forgotten Catacombs</option>
                                <option value="10">Maddening Labyrinth</option>
                                <option value="11">Underworld</option>
                                <option value="12">???</option>
                            </select>
                            <div class="input-group-append">
                                <button id="fightButton" class="btn btn-outline-secondary" type="button" onclick="fight()">Fight</button>
                            </div>
                        </div>                                  
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <img id="gameImage" src="/client/img/icons/dragon-head.svg" alt="Dragon" height="220" width="220">
                    </div>
                    <div class="col">
                        <div class="row">
                            <div id="gameLog" class="col">
                                <div id="anchor"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-md-4 col-sm-4">
                        <div id="loot" class="input-group d-none">
                            <select id="lootSelector" class="custom-select">
                                <option selected>Choose...</option>
                            </select>
                            <div class="input-group-append">
                                <button id="equipButton" class="btn btn-outline-secondary" type="button" onclick="equipItem()">Equip</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="client/js/notify.js"></script>  
  <script src="client/js/game.js"></script>
</body>
</html>
