<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="client/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div>
        <span class="navbar-brand"><strong>RPG Main page</strong></span>
        <img src="client/img/icon.png" class="rpg-icon">
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-4 page-block">
        <ul style="list-style-type: none;">
          <li><span>Nombre: </span><span id="char-name">Lancelot</span><span>&nbsp- </span><span>Nivel: </span><span id=lvl>4</span></li>
          <li><span>Experiencia: </span><span id="exp">3000</span></li>
          <li><span>Vida: </span><span id="pv">100</span></li>
          <li><span>Oro: </span><span id="gold">35</span></li>
          <li><span>Fuerza: </span><span id="fue">20</span></li>
          <li><span>Agilidad: </span><span id="agi">12</span></li>
          <li><span>Inteligencia: </span><span id="int">4</span></li>
        </ul>
      </div>
      <div class="col-6">
        <div class="row btn-toolbar" role="toolbar" id="btn-bar">
          <div class="btn-group" role="group">
            <div class="btn-group" role="group">
              <button style="margin-right: 5px" id="zone-list" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Zona</button>
              <div class="dropdown-menu" aria-labelledby="zone-list">
                <a class="dropdown-item" href="#">Malvin Norte</a>
                <a class="dropdown-item" href="#">Punta de Rieles</a>
                <a class="dropdown-item" href="#">Cerrito</a>
              </div>
            </div>
          </div>
          <div class="btn-group" role="group">
            <button style="margin-right: 5px" type="button" class="btn btn-secondary">Atacar</button>
          </div>
        </div>
        <div class="row bg-dark page-block" id="history"> esto deberia ser un log</div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
